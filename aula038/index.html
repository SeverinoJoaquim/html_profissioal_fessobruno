<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Formul√°rio P8 (input file, input url) - Aula 38</title>
		<style>
			.quebra{display:block;}
			.espaco{
				margin-bottom: 15px;
			}
			.espaco_t{
				margin-top: 15px;
			}
			form{
				border:1px solid #000;
				padding:10px;
				border-radius:15px;
				background-color:#eee;
			}
		</style>
	</head>
	<body>

		<form name="f_cadastro" action="#" method="get" enctype="multipart/form-data">
			<!-- file
					 multiple (boolean)
					 accept=".doc,.docx"
					 accept="application/msword"
					 accept="image/*,.pdf"
					 accept=".jpg,.gif,.png"
				url
					placeholder="https://cfbcursos.com.br"
					pattern="https://.*"
			-->
			
			<label class="quebra">Selecione o arquivo:</label>
			<input type="file" name="f_arquivo" accept=".jpg,.gif,.png" multiple>

			<label class="quebra">Digite a URL</label>
			<input type="url" name="f_url">

			<input class="espaco_t quebra" type="submit" name="f_enviar" value="Enviar">
		</form>

	</body>
</html>
