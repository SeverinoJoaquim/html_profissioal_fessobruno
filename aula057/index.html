<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Tag meter - Aula 57</title>
		
		<style>
			meter {
				width: 600px;
			}
		</style>

	</head>
	<body>
		<h1>Curso de HTML Profissional</h1>
		<p>www.youtube.com</p>
		<p>www.globo.com</p>
		<p>www.w3.org</p>

		<meter id="m1" value="8" max="15" min="0" high="9" low="2" optimum="7"></meter>

		<script type="text/javascript">
			document.getElementById("m1").value="15";
		</script>

	</body>
</html>
