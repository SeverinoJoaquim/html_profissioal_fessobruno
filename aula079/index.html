<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Tag Time - Aula 79</title>

		<style type="text/css">
			thead {
				color: #0a0;
				background: #eee;
			}
			tbody {
				color: #f00;	
			}
			tfoot {
				color: #00f;
			}
			table, th, td {
				border: 1px solid #000;
			}
			table{
				border-collapse: collapse;
			}
			.especial {
				border: 2px solid #f00;	
			}
		</style>
	</head>
	<body>
		<p><time datetime="12-25"></time>Natal</p>
		<p><time datetime="2019-12-25">25 de dezembro</time></p>
		<p><time datetime="1822-09-07">Independência do Brasil</time></p>
		<p><time datetime="1889-11-15">Proclamação da República</time></p>
		<p>Horário de lançamento das aulas</p>

	</body>
</html>
