<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Tag iframe - parte 2 - Aula 55_b</title>
	<style type="text/css">
		iframe{
			width: 500px;
			height: 300px;
			border: none;
		}
		#banner {
			width: 100%;
			height: 200px;
			border: none;
		}
	</style>
	<script>
		function trocaBanner(){
			var num=Math.floor(Math.random()*5);
			var imgs=['b1.jpg','b2.jpg','b3.jpg','b4.jpg','b5.jpg'];
			document.getElementById("banner").src=imgs[num];
		}
		function iniciar(){
			trocaBanner();
		} 
		window.addEventListener("load",iniciar);
	</script>

</head>
<body>

	<iframe src="" name="banner" id="banner"></iframe>
