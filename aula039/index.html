<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Formulário P9 (select, option) - Aula 39</title>
		<style>
			.quebra{
				display:block;
				/*margin-bottom: 10px;*/
			}
			.espaco{
				margin-bottom: 15px;
			}
			.espaco_t{
				margin-top: 15px;
			}
			input {
				margin-bottom: 10px;
			}
			form{
				border:1px solid #000;
				padding:10px;
				border-radius:15px;
				background-color:#eee;
			}
		</style>
	</head>
	<body>

		<form name="f_cadastro" action="#" method="get" enctype="multipart/form-data">
			
			<select name="f_cor" size="">
				<option>Verde</option>
				<option>Amarelo</option>
				<option>Azul</option>
				<option>Branco</option>	
			</select>
<hr>
<hr>
			<select name="f_sexo">
				<option value="M">Masculino</option>
				<option value="F">Feminino</option>
			</select>

<hr>
<hr>
			<select name="f_estado">
				<option value="PE">Pernambuco</option>
				<option value="PB">Paraíba</option>
				<option value="RN">Rio Grande do Norte</option>
				<option value="CE">Ceará</option>
				<option value="PI">Piauí</option>
				<option value="MA">Maranhão</option>
				<option value="AL">Alagoas</option>
				<option value="SE">Sergipe</option>
				<option value="BA">Bahia</option>
				<option value="PB">Pará</option>
				<option value="PB">Paraíba</option>
			</select>

			<input class="espaco_t quebra" type="submit" name="f_enviar" value="Enviar">
		</form>

	</body>
</html>
