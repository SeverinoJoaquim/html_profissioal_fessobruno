<!DOCTYPE html>
<html lang="pt-br">
<html>
	<head>
		<title>Curso Completo de HTML - Aula 107</title>
		
		<link type="text/css" rel="stylesheet" href="css/estilos.css">
	</head>

	<body>

		<section class="slideshow-container">
			<div class="slide fade">
				<div class="numeroSlide">1/4</div>
				<img class="img_slide" src="img/img1.png" style="width:100%">
				<div class="textoSlide">CFB Cursos - slide 1</div>
			</div>

			<div class="slide fade">
				<div class="numeroSlide">2/4</div>
				<img class="img_slide" src="img/img2.jpg" style="width:100%">
				<div class="textoSlide">CFB Cursos - slide 2</div>
			</div>

			<div class="slide fade">
				<div class="numeroSlide">3/4</div>
				<img class="img_slide" src="img/img3.jpg" style="width:100%">
				<div class="textoSlide">CFB Cursos - slide 3</div>
			</div>

			<div class="slide fade">
				<div class="numeroSlide">4/4</div>
				<img class="img_slide" src="img/img4.jpg" style="width:100%">
				<div class="textoSlide">CFB Cursos - slide 4</div>
			</div>

			<a class="btn-anterior" onclick="mudarSlide(-1)">&lsaquo;</a>
			<a class="btn-proximo" onclick="mudarSlide(1)">&rsaquo;</a>

		</section>

		<section style="text-align:center">
			<span class="indicador" onclick="slideAtual(1)"></span>
			<span class="indicador" onclick="slideAtual(2)"></span>
			<span class="indicador" onclick="slideAtual(3)"></span>
			<span class="indicador" onclick="slideAtual(4)"></span>
		</section>

		<script type="text/javascript" src="js/scripts.js"></script>

	</body>
</html>
