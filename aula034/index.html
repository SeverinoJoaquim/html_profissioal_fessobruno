<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Formul√°rio P4 (date, time, datetime-local) - Aula 34</title>
		<style>
			.quebra{
				display:block;
			}
			.espaco{
				margin-bottom: 15px;
			}
			.espaco_t{
				margin-top: 15px;
			}
			form{
				border:1px solid #000;
				padding:10px;
				border-radius:15px;
				background-color:#eee;
			}
		</style>
	</head>
	<body>

		<form name="f_cadastro" action="#" method="get">

			<label class="quebra">Hora:</label>
			<input type="time" name="f_hora" min="09:00" max="17:00" required>

			<label class="quebra espaco_t">Data:</label>
			<input type="date" name="f_date" min="2019-11-30" max="2019-12-30" required>

			<label class="quebra espaco_t">Data e Hora:</label>
			<input type="datetime-local" name="f_data_hora">


			<input class="espaco_t quebra" type="submit" name="f_enviar" value="Enviar">
		</form>

	</body>
</html>
