<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Tag object - Aula 60</title>
		<style type="text/css">
			object {
				display: block;
				margin-bottom: 30px;
			} 
		</style>
	</head>
	<body>
		<object name="logo" width="128" height="128">
			<param name="src" value="logo.png">
		</object>
		
		<object name="notaFiscal" width="128" height="">
			<param name="src" value="nota.pdf">
		</object>

		<object name="video">
			<param name="src" value="video.mp4">
		</object>

		<object name="jogo">
			<param name="src" value="nave.swf">
		</object>

		<object name="musica">
			<param name="src" value="musica.mp3">
		</object>

	</body>
</html>
